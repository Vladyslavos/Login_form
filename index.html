<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="title-text">
			<div class="title login">Login Form</div>
			<div class="title sign up">Signup Form</div>
		</div>
		<div class="form-container">
				<div class="slide-controls">
					<input type="radio" name="slider" id="login" checked>
					<input type="radio" name="slider" id="signup">
					<label for="login" class="slide login">Login</label>
					<label for="signup" class="slide signup">Signup</label>
					<div class="slide-tab"></div>
		        </div>
			<div class="form-inner">
			<form action="#" class="login">
				<div class="field">
					<input type="text" name="Users Email" placeholder="Write your email" required>
				</div>

				<div class="field">
					<input type="password" name="Users Password" placeholder="Write your password" required>
				</div>

				<div class="pass-link"><a href="#!">Forgot password?</a></div>
				<div class="field">
					<input type="submit" value="Login">
				</div>
				<div class="signup-link">Not a member? <a href="#!">Create account now</a></div>
			</form>
            <!--Signup form-->
			<form action="#" class="signup">
				<div class="field">
					<input type="text" name="Users Email" placeholder="Write your email" required>
				</div>

				<div class="field">
					<input type="password" name="Users Password" placeholder="Password" required>
				</div>

				<div class="field">
					<input type="password" name="Users Password" placeholder="Confirm  your password" required>
				</div>

				<div class="field">
					<input type="submit" value="Signup">
				</div>
			</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
